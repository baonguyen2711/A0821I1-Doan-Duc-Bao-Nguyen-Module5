<h1>Tạo danh mục mới</h1>
<form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn btn-primary m-lg-2" type="submit"
                onclick="return confirm('Are you sure you want to Create this Category?');">Tạo mới
        </button>
        <button class="btn btn-secondary m-lg-2" routerLink="/category/list">Huỷ</button>
      </td>
    </tr>
  </table>
</form>
