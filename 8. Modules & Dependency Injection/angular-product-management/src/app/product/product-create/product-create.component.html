
<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-primary m-lg-2" onclick="return confirm('Are you sure you want to Create this Product?');">Tạo mới</button>
        <button class="btn btn-secondary m-lg-2" routerLink="/product/list">Huỷ</button></td>
    </tr>
  </table>
</form>
