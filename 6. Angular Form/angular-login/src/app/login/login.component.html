<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <p style="color: red" *ngIf="email && email.invalid && email.touched" class="text-danger">Email Invalid</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <p style="color: red" *ngIf="password && password.invalid && password.touched" class="text-danger">Password Invalid</p>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
</form>
