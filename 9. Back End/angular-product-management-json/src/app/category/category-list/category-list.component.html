<h1>Danh sách danh mục sản phẩm</h1>
<button routerLink="/category/create" class="btn btn-success mt-4 mb-4"><i class="fas fa-plus-square"></i></button>

<table class="table text-center">
  <thead class="thead-light">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td class="text-center">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <!--    <td><a [routerLink]="['/category/edit',category.id]">Edit</a></td>-->
    <td class="text-center">
      <button class="btn btn-primary m-lg-2" [routerLink]="['/category/edit', category.id]"><i class="fas fa-pen"></i>
      </button>
      <button type="button" class="btn btn-danger m-lg-2" data-toggle="modal" data-target="#exampleModal"
              [routerLink]="['/category/delete', category.id]"><i
        class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
